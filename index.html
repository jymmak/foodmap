<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FOODMAP</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="assets/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Splash -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="title">
          <h1 class="fm">
            <center>F
              <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>odmap</center>
          </h1>
        </div>
      </div>
    </div>
  </div>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1 class="title2">
            <center>Foodmap</center>
          </h1>
          <hr class="line">
        </div>
      </div>
    </div>
  </header>
  <!-- Sección map-->
  <section class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d31215.529350546713!2d-77.0769808159036!3d-12.047568886614364!3m2!1i1024!2i768!4f13.1!2m1!1srestaurantes+en+callao%2C+per%C3%BA!5e0!3m2!1ses!2spe!4v1514591869454"
          allowfullscreen></iframe>
        <p class="food">Comida cerca de ti</p>
      </div>
    </div>
  </section>

  <!-- Sección bar-->
  <section class="container bar">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div id="custom-search-input">
          <div class="input-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <select id="filtrores" class="form-control input-lg" />
            <option value="" disabled selected>Filtrar restaurantes</option>
            <option value="price" id="preciof">Precio</option>
            <option value="valoracion">Valoración</option>
            <option value="orden alfabetico">Orden alfabético</option>
            </select>
            <span class="input-group-btn">
              <button class="btn btn-info btn-lg" type="button">
                <i class="fas fa-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Sección images-->
  <section>





  </section>







  <!-- Sección scripts-->
  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
